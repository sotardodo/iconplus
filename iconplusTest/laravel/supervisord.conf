[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/

[program:laravel]
command=php artisan serve --host=0.0.0.0 --port=8001
directory=/var/www/html
autostart=true
autorestart=true
stdout_logfile=/var/log/laravel.out.log
stderr_logfile=/var/log/laravel.err.log

[program:php-exporter]
command=php artisan prometheus:exporter --host=0.0.0.0 --port=9000
directory=/var/www/html
autostart=true
autorestart=true
stdout_logfile=/var/log/exporter.out.log
stderr_logfile=/var/log/exporter.err.log