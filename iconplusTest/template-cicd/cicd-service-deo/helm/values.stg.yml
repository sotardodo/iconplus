# Default values for ddb-apps.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

imagePullSecrets:
  - name: gcr

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

readinessProbe: {}
livenessProbe: {}



resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

env: []

lifecycle: {}

hostAliases: []

# affiniy
# Example
# afinnity:
#   nodeAffinity:
#     requiredDuringSchedulingIgnoredDuringExecution:
#       nodeSelectorTerms:
#       - matchExpressions:
#         - key: pertamina
#           operator: In
#           values: 
#           - "true"

affinity: {}

# Port and Services
service:
  type: ClusterIP
  ports:
    - name: http
      containerPort: 80
      protocol: TCP

# Ingress

# WHen Kubernetes use Istio 
virtualservice:
  enabled: false
  port: 80
  match: []
  hosts:
    - web-thoni.tcd-dev.id
  gateways:
    - gateway/http-gateway
    - gateway/https-gateway


# WHen Kubernetes use Nginx Kubernetes Ingress

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: api-brimola.ddb.bri.co.id
      port: http

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


# Configuration and Volume

secrets:
  - name: web-config
    file: config.php
    subPath: config.php
    mountPath: /var/www/html/application/config/config.php
  - name: web-database
    file: database.php
    subPath: database.php
    mountPath: /var/www/html/application/config/database.php
  

configmaps:
  - name: web-index
    file: index.php
    subPath: index.php
    mountPath: /var/www/html/index.php
  - name: nginx-config
    file: nginx.conf
    subPath: nginx.conf
    mountPath: /etc/nginx/nginx.conf
  - name: nginx-virtualservice
    file: default.conf
    subPath: default.conf
    mountPath: /etc/nginx/sites-enabled/default
  
persistences:
  volumeClaims:
  - name: app-logs
    storageClass: ssd # if you are use manual, you must create pv manualy
    storageType: '' # gluster / nfs. Keep blank if you are using storageclass
    accessModes: 
      - ReadWriteMany
    size: 20Gi
    mountPath: /var/www/html/application/logs
    subPath: logs
    create: true


