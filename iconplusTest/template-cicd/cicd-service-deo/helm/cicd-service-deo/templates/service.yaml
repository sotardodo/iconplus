apiVersion: v1
kind: Service
metadata:
  name: {{ include "cicd-service-deo.fullname" . }}
  labels:
{{ include "cicd-service-deo.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $port := .Values.service.ports }}
    - port: {{ $port.containerPort }}
      targetPort: {{ $port.containerPort }}
      protocol: {{ $port.protocol }}
      name: {{ $port.name }}
    {{- end }}
  selector:
    app.kubernetes.io/name: {{ include "cicd-service-deo.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
