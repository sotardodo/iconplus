apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: sotar12/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_LARAVEL_API
              value: "http://laravel-service:8001/api/products"
            - name: REACT_APP_GO_API
              value: "http://goapi-service:8080/api/products"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: devops
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort

